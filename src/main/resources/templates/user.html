<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User</title>
</head>
<body class="bg-light">
<header>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <h4 class="nav-link active text-whit" aria-current="page" href="#" th:text="${user.email}
                         + ' with roles: ' + ${#strings.listJoin(user.roles,' ')}"></h4>
                    </li>
                </ul>
                <form class="d-flex">
                    <p sec:authorize="isAuthenticated()"><a class="text-muted" th:href="@{/logout}">Logout</a></p>
                </form>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid row">

    <div class="col d-flex vh-100">
        <div class="nav flex-column nav-pills col-xxl-12 bg-white" aria-orientation="vertical">
            <br/>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item"><span class="span" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin}" class="nav-link">Admin</a>
                    </span>
                </li>
                <li class="nav-item"><span sec:authorize="isAuthenticated()">
                        <a th:href="@{/user}" class="nav-link active">User</a>
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-lg-10 bg-light">
        <div class="container">
            <br/>
            <h1>User information-page</h1><br/>

            <div class="d-grid gap-3 p-2 bg-light border">
                <h3>About user</h3>
            </div>

            <div class="container vh-75 bg-white border">
                <hr/>
                <table class="table table-striped table-hover table-borderless bg-white text-center">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td th:text="${#strings.listJoin(user.roles,' ')}"></td>
                    </tr>
                    </tbody>
                </table>
                <br/>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
