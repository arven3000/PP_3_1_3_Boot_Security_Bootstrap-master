<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Error</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <h4 class="nav-link active text-whit" aria-current="page" href="#">Error Page</h4>
                    </li>
                </ul>
                <form class="d-flex">
                    <p sec:authorize="isAuthenticated()"><a class="text-muted" th:href="@{/logout}">Logout</a></p>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="alert alert-primary" role="alert">
    <div class="alert alert-primary" role="alert">
        <h4 class="text-danger" th:text="${exception.message} + '! Please, try again! '"></h4>
    </div>
    <div class="alert alert-primary" role="alert">
        <a th:href="@{/admin}" class="alert-link">Back</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
